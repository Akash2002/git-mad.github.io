---
layout: default
permalink: /guides/
---

<div class="container">

	<br>

	<div class="card-columns">
		{% for guide in site.guides %}
		<div class="card" style="">
			<img class="card-img-top" src="{{ guide.thumbnail }}">
			<div class="card-body">
				<a href="{{ guide.url }}">
					<h5 class="card-title">{{ guide.title }}</h5>
				</a>
				<p class="card-subtitle">{{ guide.subtitle }}</p>
			</div>

		</div>
		{% endfor %}
	</div>

</div>
